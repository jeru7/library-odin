<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/0f91ec0f42.js"
      crossorigin="anonymous"
    ></script>
    <title>Library - TheOdinProject</title>
  </head>
  <body>
    <header>
      <h1>TheOdinLibrary</h1>
    </header>
    <nav>
      <div class="nav__wrapper">
        <button id="addBook"><i class="fa-solid fa-plus"></i></button>
        <button id="favorites"><i class="fa-solid fa-heart"></i></button>
        <button id="searchBook">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="scrollUp"><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </nav>
    <main>
      <div class="main__wrapper">
        <i class="fa-solid fa-angle-left" id="backBtn"></i>
        <div class="main__bookshelf">
          <h1>BOOKSHELF</h1>
          <div class="bookshelf-container"></div>
          <div class="bookshelf-empty">
            <h2>
              <i class="fa-regular fa-face-frown"></i> Bookshelf is currently
              empty.
            </h2>
          </div>
        </div>
        <div class="main__favorites">
          <h1>FAVORITES</h1>
          <div class="favorites-container"></div>
          <div class="favorites-empty">
            <h2>
              <i class="fa-regular fa-face-frown"></i> Favorites is currently
              empty.
            </h2>
          </div>
        </div>
        <div class="main__search-results">
          <h1>SEARCH RESULT</h1>
          <div class="results-container"></div>
          <div class="search-results-empty">
            <h2>
              <i class="fa-regular fa-face-frown"></i> Favorites is currently
              empty.
            </h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__wrapper"></div>
    </footer>
    <div class="add-books modal">
      <form id="add-book-form" onsubmit="addBookToLibrary(event)">
        <div class="inputs">
          <label for="book-title">Title</label>
          <input
            type="text"
            id="book-title"
            name="book-title"
            placeholder="Enter book title..."
            required
          />
        </div>

        <div class="inputs">
          <label for="book-author">Author</label>
          <input
            type="text"
            id="book-author"
            name="book-author"
            placeholder="Enter book author..."
            required
          />
        </div>

        <div class="inputs">
          <label for="book-pages">No. of pages</label>
          <input
            type="number"
            id="book-pages"
            name="book-pages"
            placeholder="Enter the number of pages..."
            min="1"
            required
          />
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="book-read" name="book-read" />
          <label for="book-read">Read</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="book-favorites" name="book-favorites" />
          <label for="book-favorites">Add to favorites</label>
        </div>

        <div class="add-book-buttons">
          <button class="cancelBtn">Cancel</button>
          <button id="addBookBtn" type="submit">Add Book</button>
        </div>
      </form>
    </div>
    <div class="search-book modal">
      <input
        type="text"
        name="search-value"
        placeholder="Search..."
        id="search-value"
      />
      <button id="searchBtn" onclick="displaySearchResult()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <script>
      let scrollUp = document.querySelector('#scrollUp')
      let navWrapperEl = document.querySelector('.nav__wrapper')

      window.addEventListener('scroll', () => {
        if (window.scrollY > 80) {
          if (window.innerWidth <= 768) {
            navWrapperEl.style.width = '250px'
          } else {
            navWrapperEl.style.width = '500px'
          }
          scrollUp.classList.add('show')
        } else {
          if (window.innerWidth <= 768) {
            navWrapperEl.style.width = '200px'
          } else {
            navWrapperEl.style.width = '400px'
          }
          scrollUp.classList.remove('show')
        }
      })

      window.addEventListener('resize', () => {
        if (window.innerWidth <= 768 && window.scrollY < 80) {
          navWrapperEl.style.width = '200px'
        } else if (window.innerWidth <= 768 && window.scrollY > 80) {
          navWrapperEl.style.width = '250px'
        } else if (window.innerWidth > 768 && window.scrollY < 80) {
          navWrapperEl.style.width = '400px'
        } else if (window.innerWidth > 768 && window.scrollY > 80) {
          navWrapperEl.style.width = '500px'
        }
      })

      scrollUp.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth',
        })
      })
    </script>
    <script src="./main.js"></script>
  </body>
</html>
